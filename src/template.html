<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />
    <meta
      name="description"
      content="SINFONIMA-Instrumentenversicherung & I'M SOUND-Equipmentversicherung - bester Allgefahrenschutz fÃ¼r klassische Instrumente und elektronisches Equipment"
    />
    <meta
      name="keywords"
      content="Instrumentenversicherung, Sinfonima, Im sound, mannheimer, instrumente, musik, verischerung, equipment, klavier, saxophon"
    />

    %sapper.base%

    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" />
    <!-- <link rel="icon" type="image/png" href="favicon.png" /> -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />

    <link
      rel="mask-icon"
      href="favicons/safari-pinned-tab.svg"
      color="#6b46c1"
    />
    <link rel="shortcut icon" href="favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#6B46C1" />
    <meta name="msapplication-config" content="favicons/browserconfig.xml" />
    <meta name="theme-color" content="#6B46C1" />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Signika:400,500,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cairo:400,500,600&display=swap" rel="stylesheet"> -->

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `app/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- generated via npm run build && npx create-polyfill-service-url analyse --file public/bundle.js -->
