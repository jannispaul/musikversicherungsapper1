review: "Herr Blaskewitz hat auf meine Fragen per mail jedes Mal außerordentlich schnell und freundlich geantwortet. Seine Antworten waren präzise. Er hat auch seine Berechnungen - entsprechend meinen Varianten - mehrmals aktualisiert. Nach Vertragsabschluss per mail war die Versicherung sofort gültig, so dass wir beruhigt unsere am übernächsten Tag startende Reise mit den Musikinstrumenten antreten konnten. Ich kann den Service von Herrn Blaskewitz sehr empfehlen."
