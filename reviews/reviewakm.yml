review: "Ich hatte an einem Sonntag online ein paar Anfragen bzgl.einer Instrumentenversichrung abgesendet.Ich hatte erwartet irgendwann in der darauffolgenden Woche einige Angebote zu erhalten. Das vin Herrn Blaskewitz erhielt ich jedoch umgehend, kurze Zeit später, mit dem hinweis, dass ich für den gleichen Betrag noch weitere Instrumenteeinschliessen könnte. Es hat sich heraugestellt, das dies auch für mich das günstigste Angebot war. Der Abschluß erfolgte problemlos, die Kommunikation war bestens. Sehr zu empfehlen! Vielen Dank!"
