review: "Als Familienvater mit einem ganzen Stall voller Instrumente war es höchste Zeit, die teuren Stücke zuverlässig zu versichern. Herr Blaskewitz hat mich dabei freundlich, unaufdringlich und fundiert beraten, mir mehrere Optionen aufgezeigt, mich frei wählen lassen und mir den Papierkram vollständig abgenommen. Ich bin mit dem Ergebnis sehr zufrieden und werde ihn uneingeschränkt meinen Musikkameraden und Freunden weiterempfehlen. \r\nHerzlichen Dank und alles Gute!"
