review: "Die Beratung und Produktinformation, sowie eine perfekte begleitete Vertragsabwicklung durch Herrn Blaskewitz kann man nur als vorbildlich beurteilen. Er war quasi zu jeder Tages- und Nachtzeit erreichbar. Endlich eine Versicherung die auf die Bedürfnisse von Musikern eingeht. Super auch die Möglichkeit den Proberaum mitversichern zu können. Die Versicherungsprämien sind absolut fair (hängen ja letztendlich vom Versicherungswert ab) Ich fühle mich bei dieser Versicherung gut aufgehoben und kann diese uneingeschränkt weiterempfehlen. Richard Baethke"
