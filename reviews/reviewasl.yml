review: "War die Beratung bei Vertragabschluss schon erstklassig, so zeigte sich bei einem Sturzschaden an meinem Saxofon, wie beispiellos unbürokratisch, schnell und unkompliziert die Abwicklung desselben sein kann. Wegen eines Auftritts am nächsten Tag musste das Instrument schnell repariert werden. Dank der sofortigen Kostenzusage von Herrn Blaskewitz kein Problem. Jeder Musiker sollte diese Versicherung abschließen!"
