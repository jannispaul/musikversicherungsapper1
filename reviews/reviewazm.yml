review: "schnell, gut, unkompliziert. Hoffentlich genauso im - hoffentlich nicht eintretenden - Schadensfall! Eine kleine Sache: Bei mir hat etwas Verwirrung verursacht, wie sich mitversichertes Zubehör auf den Preis auswirkt. Vielleicht sollte vor einem Angebot der tatsächlich zu versichernde Umfang genau geklärt werden, ggf. geht dies auch telefonisch besser als auf Kontaktformularen oder per email. Eine weitere Kritik: Die generellen Einwilligungen, die die Mannheimer zu Datenenerhebung und Weitergabe erwartet, finde ich äußerst ab- und erschreckend. Zum Ausschluß der Datenerhebung ohne Einwilligung in der Zukuft habe ich bis heute - auch auf Rückfrage hin - keine zufriedenstellende Bestätigung erhalten, nur das die bisher nicht geschehen sei. Dies ist im Falle des, ansonsten sehr praktischen Vertragsabschlusses ohne Unterschrift, eher problematisch."
