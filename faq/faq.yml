faq01:
  question: "Besteht auch im Auto Versicherungsschutz?"
  answer: "Ja. Es gibt jedoch eine Höchstentschädigung von 50.000 € (SINFONIMA) und 100.000 € (I’M SOUND)"
faq02:
  question: "Welche Schäden sind versichert?"
  answer: >
    Da es sich um eine All-Risk-Versicherung handelt, sind nahezu alle Risiken abgedeckt, die dem Instrument Schaden zufügen können. Versichert ist zum Beispiel das Risiko von:

      - Beschädigung, gleich aus welchem Grund:
        - Zerstörung oder Verlust
        - bei Transporten
        - durch Diebstahl oder Raub
        - durch Feuer
        - durch Wasser
faq03:
  question: "Ist es nicht sinnvoller, meine Instrumentenversicherung „vor Ort“ abzuschließen?"
  answer: "Das ist Ihnen natürlich unbenommen. Der Vorteil des Online-Abschlusses über mich liegt in der Spezialisierung, hohen fachlichen Kompetenz und Professionalität, die bei vielen anderen Agenturen nicht immer gewährleistet ist. Auch ist bei anderen Versicherungsgesellschaften die Qualität des Sinfonima-Konzeptes nicht zu finden."
faq04:
  question: "Was passiert, wenn ich mein Instrument verkaufe oder zurückgebe?"
  answer: "Der Versicherungsvertrag wird aufgehoben. Zuviel gezahlte Beiträge werden erstattet. Natürlich kann der Versicherungsschutz auch auf ein Folgeinstrument übertragen werden."
faq05:
  question: "Wie lange bin ich an den Vertrag gebunden?"
  answer: "Der Versicherungsvertrag wird zunächst für ein Jahr geschlossen. Er verlängert sich um ein weiteres Jahr, wenn er nicht drei Monate vor Ablauf gekündigt wird."
faq06:
  question: "Was tue ich, wenn ich die Reparaturrechnung habe?"
  answer: "Im Regelfall bezahlen Sie diese und senden die Rechnung per Email oder Fax an mich. Ich rechne dann mit Ihnen ab. Auf Wunsch kann ich auch direkt an den Reparaturbetrieb / Lieferanten zahlen."
faq07:
  question: "Was muss ich im Schadenfall tun?"
  answer: "Informieren Sie mich möglichst unverzüglich telefonisch oder per Email. Sinnvoll ist es, wenn Sie mir dann bereits Informationen zur ungefähren Höhe des Schadens geben können. In den meisten Fällen kann ich Ihnen eine sofortige Reparaturfreigabe bestätigen."
faq08:
  question: "Kann ich mir für die Reparaturdauer ein Ersatzinstrument leihen?"
  answer: "Ja, die Kosten für ein gleichwertiges Leihinstrument werden im Rahmen der Versicherung ebenfalls ersetzt."
faq09:
  question: "Wie ermittle ich die richtige Versicherungssumme?"
  answer: >
    Sie haben die Wahl zwischen einer Neu- und einer  Zeitwertversicherung.


    Eine Neuwertdeckung empfiehlt sich immer dann, wenn man das Instrument heute noch neu kaufen kann. Wenn Sie es gerade gekauft haben, nehmen Sie den Kaufpreis als Versicherungssumme. Sonst informieren Sie sich bitte, was Sie ausgeben müssen, wenn Sie ein gleichartiges Instrument heute neu anschaffen würden.


    Eine Zeitwertversicherung ist zum Beispiel für alte Violinen oder andere Streichinstrumente, für die man naturgemäß heute keinen Neuwert mehr festlegen kann, sinnvoll. Bei hochwertigen Instrumenten empfehle ich, eine Wertbestätigung eines Fachhändlers oder Instrumentenbauers einzuholen.


    Es ist sinnvoll, die Richtigkeit der Versicherungssumme in Abständen zu überprüfen. Sowohl der irgendwann ermittelte Neuwert als auch der Zeitwert können sich im Laufe der Zeit verändern.
faq10:
  question: "Welchen Geltungsbereich hat die Versicherung?"
  answer: "Versicherungsschutz gilt weltweit."
faq11:
  question: "Muss ich einen Verleih anmelden?"
  answer: "Nein."
faq12:
  question: "Ist mein Instrument auch versichert, wenn ich es verleihe?"
  answer: "Ja."
